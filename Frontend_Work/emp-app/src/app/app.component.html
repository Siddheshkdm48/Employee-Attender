
    
      <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>

      <div class="container col-xl-12">
        <div class="col-md-12 row" style="margin-bottom: 2%;"> 
          <label class="font-weight-bold" style="margin-top: 2%; margin-left: 2%;">Employee Attender</label>
          <button type="button"  class="btn btn-primary btn-sm" data-target="#exampleModal"  data-toggle="modal" style="margin-left: 90%;" >Add Employee</button>
          <!-- Modal -->
         <div class="modal" id="exampleModal" tabindex="-1" > 
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form [formGroup]="FormEmployee">
                  <div class="form-group">
                    <label for="name" class="col-form-label">Employee Name : </label>
                    <input type="text" class="form-control" formControlName="name" id="name" name="name">
                  </div>
                  <div class="form-group">
                   <label for="age" class="col-form-label">Age : </label>
                   <input type="number" class="form-control" formControlName="age" id="age" name="age">
                 </div>
                 <div class="form-group">
                  <label for="attended" class="col-form-label">Attendence : </label>
                  <input type="text" class="form-control" formControlName="attended" id="attended" name="attended">
                </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" data-dismiss="modal" (click)="addEmp()" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal" id="exampleModal2" tabindex="-1" > 
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form [formGroup]="EditEmployee">
                  
                  <div class="form-group">
                    <label for="name" class="col-form-label">Employee Name : </label>
                    <input type="text" class="form-control" formControlName="name" id="name" name="name" readonly>
                  </div>
                  <div class="form-group">
                   <label for="age" class="col-form-label">Age : </label>
                   <input type="number" class="form-control" formControlName="age" id="age" name="age" readonly>
                 </div>
                 <div class="form-group">
                  <label for="attended" class="col-form-label">Attendence : </label>
                  <input type="text" class="form-control" formControlName="attended" id="attended" name="attended">
                </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" data-dismiss="modal" (click)="editemp()" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </div>
        
      </div>
        <div class="col-md-12" style="margin-right: 2%;">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Date</th>
                <th scope="col">Attendence</th>
                
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor= "let emp of allEmp; let i = index">
                <th>{{i+1}}</th>
                <td>{{emp.name}}</td>
                <td>{{emp.age}}</td>
                <td>{{emp.date}}</td>
                <td *ngIf="emp.attended == true">Present</td>
                <td *ngIf="emp.attended == false">Absent</td>
                
                
                <td><button type="button" id="editemp"
                  (click)="getempbyid(emp._id)"
                  class="btn btn-info btn-edit"
                  data-target="#exampleModal2"  data-toggle="modal">
                  <em class="fa fa-edit"></em>
              </button></td>
              <td><button type="button" id="delemp"
                (click)="delemp(emp._id)"
                class="btn btn-danger btn-edit">
                <em class="fa fa-trash"></em>
            </button></td>
            </tr>
              
            </tbody>
          </table>
         </div>
      
         



      </div>
